<mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>

<mat-card class="form">
  <form class="form-fields"
        novalidate
        [formGroup]="myForm">
    <mat-form-field class="form-field offline-disabled"
                    appearance="outline"
                    [class.disabled]="isOffline"
    >
      <mat-label>username</mat-label>

      <input matInput
             type="text"
             placeholder="username"
             formControlName="username"
             required
             maxlength="50">

      <mat-icon matSuffix>person_add</mat-icon>

      <mat-hint *ngIf="myForm.controls['username'].invalid && myForm.controls['username'].touched">
        Name field not filled
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field offline-disabled"
                    appearance="outline"
                    [class.disabled]="isOffline"
    >
      <mat-label>password</mat-label>

      <input matInput
             type="password"
             placeholder="password"
             formControlName="password"
             required
             maxlength="512">

      <mat-icon matSuffix>password</mat-icon>

      <mat-hint *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
        Password field not filled
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field offline-disabled"
                    appearance="outline"
                    [class.disabled]="isOffline"
    >
      <mat-label>email</mat-label>

      <input matInput
             type="email"
             placeholder="email"
             formControlName="email"
             required
             maxlength="255">

      <mat-icon matSuffix>alternate_email</mat-icon>

      <mat-hint *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
       Email field not filled
      </mat-hint>
    </mat-form-field>

    <button class="form-fields__button"
            mat-flat-button color="primary"
            [disabled]="myForm.invalid || isOffline"
            (click)="onRequestClick()"
    >you can add
    </button>
  </form>
</mat-card>
