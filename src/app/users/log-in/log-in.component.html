<div class="wrapper wrapper--absolute">
  <mat-card class="form">
    <div class="spinner" *ngIf="isLoading">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>

    <form class="form-fields"
          novalidate
          [formGroup]="form">
      <mat-form-field class="form-field offline-disabled"
                      appearance="outline"
                      [class.disabled]="isOffline"
      >
        <mat-label>email</mat-label>

        <input matInput
               type="text"
               placeholder="email"
               formControlName="email"
        >

        <mat-icon matSuffix>person_add</mat-icon>

        <mat-hint *ngIf="isErrorShown('email')">
          Email field not filled
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="form-field offline-disabled"
                      appearance="outline"
                      [class.disabled]="isOffline">
        <mat-label>password</mat-label>

        <input matInput
               type="password"
               placeholder="password"
               formControlName="password"
        >

        <mat-icon matSuffix>password</mat-icon>

        <mat-hint *ngIf="isErrorShown('password')">
          Password field not filled
        </mat-hint>
      </mat-form-field>

      <button class="form-fields__button"
              mat-flat-button
              color="primary"
              [disabled]="form.invalid || isOffline"
              (click)="onLogInClick()">
        Log In
      </button>
    </form>
  </mat-card>
</div>
